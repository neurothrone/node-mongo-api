<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta Force API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Zeta Force API</h1>
    <h2>Endpoints</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>HTTP Verb</th>
                <th>Endpoint</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Get Products</td>
                <td class="http-verb">GET</td>
                <td class="endpoint">/api/products</td>
            </tr>
            <tr>
                <td>Get Product By ID</td>
                <td class="http-verb">GET</td>
                <td class="endpoint">/api/products/:id</td>
            </tr>
            <tr>
                <td>Create Product</td>
                <td class="http-verb">POST</td>
                <td class="endpoint">/api/products</td>
            </tr>
            <tr>
                <td>Update Product By ID</td>
                <td class="http-verb">PUT</td>
                <td class="endpoint">/api/products/:id</td>
            </tr>
            <tr>
                <td>Delete Product By ID</td>
                <td class="http-verb">DELETE</td>
                <td class="endpoint">/api/products/:id</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
